<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Vue</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="app">
        <!-- <show-time></show-time> -->

        <!-- <count-down v-bind:timestamp="timeStamp" v-on:due="updatetimeStamp">
        </count-down>
        <h1>timeStamp: {{ timeStamp }}</h1> -->

        <section>
            <div class="user-list flex">
                <who-watch v-for="(currUser, idx) in users" v-bind:user="currUser" :key="currUser.id"
                    v-on:deleted="deleteUser" v-on:selected="selectUser">
                </who-watch>
            </div>
            <button v-on:click="addUser()">Add User</button>
            <button v-on:click="switchUser()">Switch User</button>
        </section>

        <!-- <show-coords></show-coords> -->

    </div>

    <script src="lib/vue/vue.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
